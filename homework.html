<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/homework.css"/>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css"/>
    <title>이번주과제</title>
</head>
<body>

<button type="button" class="back-btn" id="back-btn">
    <img src="images/이전버튼.svg" alt="">
</button>

<h1>이번주 과제</h1>

<button type="button" class="add-btn" id="add-btn">
    <img src="images/추가.svg" alt="">
</button>

<div class="container-form">
    <form method="post" action="">
        <input type="text" name="user_work" class="work" id="homework1" placeholder="과제1" autofocus>

        <button type="button" class="close-btn" id="close-btn1">
            <img src="images/닫기.svg" alt="">
        </button>

        <input type="text" name="user_work" class="work" id="homework2" placeholder="과제2">

        <button type="button" class="close-btn" id="close-btn2">
            <img src="images/닫기.svg" alt="">
        </button>

        <input type="text" name="user_work" class="work" id="homework3" placeholder="과제3">

        <button type="button" class="close-btn" id="close-btn3">
            <img src="images/닫기.svg" alt="">
        </button>

        <input type="text" name="user_work" class="work" id="homework4" placeholder="과제4">

        <button type="button" class="close-btn" id="close-btn4">
            <img src="images/닫기.svg" alt="">
        </button>
    </form>
</div>

<button type="submit" id="success">완료</button>
<script src="js/homework.js"></script>
</body>
</html>
